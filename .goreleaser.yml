version: 2

project_name: moonflare

before:
  hooks:
    - rustup default stable
    - cargo install --locked cargo-zigbuild
    - cargo fetch --locked
    - sh -c 'if [ "$RUNNER_OS" = "Linux" ]; then sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev; fi'

builds:
  - id: moonflare-linux
    builder: rust
    tool: cargo
    command: zigbuild
    flags: [--release]
    targets:
      - x86_64-unknown-linux-gnu
      - aarch64-unknown-linux-gnu
    env:
      - OPENSSL_STATIC=1
      - PKG_CONFIG_ALLOW_CROSS=1
    skip: "{{ ne .Env.RUNNER_OS \"Linux\" }}"

  - id: moonflare-macos
    builder: rust
    tool: cargo
    command: build
    flags: [--release]
    targets:
      - x86_64-apple-darwin
      - aarch64-apple-darwin
    skip: "{{ ne .Env.RUNNER_OS \"Darwin\" }}"

  - id: moonflare-windows
    builder: rust
    tool: cargo
    command: build
    flags: [--release]
    targets:
      - x86_64-pc-windows-msvc
    skip: "{{ ne .Env.RUNNER_OS \"Windows\" }}"


# Creates archives for each target.
archives:
  - id: default
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    # Default format is tar.gz, with zip for Windows
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

# Changelog configuration (will be in the github release).
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# A footer to add to all releases.
release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
