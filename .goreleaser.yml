version: 2

project_name: moonflare

before:
  hooks:
    - rustup default stable
    - cargo install --locked cargo-zigbuild
    - cargo fetch --locked

builds:
  - id: moonflare-unix
    builder: rust
    tool: cargo
    command: zigbuild
    flags: [--release]
    targets:
      - x86_64-apple-darwin
      - aarch64-apple-darwin
      - x86_64-unknown-linux-gnu
      - aarch64-unknown-linux-gnu
    env:
      - OPENSSL_STATIC=1
      - PKG_CONFIG_ALLOW_CROSS=1
      - OPENSSL_NO_VENDOR=1

# Windows builds disabled due to cross-compilation complexity
# Windows users can build locally with: cargo build --release
# - id: moonflare-windows
#   builder: rust
#   tool: cargo
#   command: zigbuild
#   flags: [--release]
#   targets:
#     - x86_64-pc-windows-gnu
#   env:
#     - OPENSSL_STATIC=1
#     - PKG_CONFIG_ALLOW_CROSS=1
#     - OPENSSL_NO_VENDOR=1


# Creates archives for each target.
archives:
  - id: default
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    # Default format is tar.gz, with zip for Windows
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

# Changelog configuration (will be in the github release).
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# A footer to add to all releases.
release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
