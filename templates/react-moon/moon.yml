$schema: 'https://moonrepo.dev/schemas/project.json'
language: 'typescript'
layer: 'application'
stack: 'frontend'

tasks:
  build:
    command: 'pnpm'
    args: ['build']
    inputs:
      - "public/**/*"
      - "src/**/*"
      - "eslint.config.*"
      - "index.html"
      - "package.json"
      - "tsconfig.*"
      - "vite.config.*"
      - "worker-configuration.d.ts"
      - "wrangler.*"
      - "/shared-wasm/*.wasm"
    outputs:
      - 'dist'
    deps:
      - 'shared-wasm:gather'

  lint:
    command: 'pnpm'
    args: ['biome', 'lint', '.']
    inputs:
      - "src/**/*"
      - "*.tsx"
      - "*.ts"
      - "*.jsx"
      - "*.js"
      - "biome.json"
      - "package.json"

  format:
    command: 'pnpm'
    args: ['biome', 'format', '--write', '.']
    inputs:
      - "src/**/*"
      - "*.tsx"
      - "*.ts"
      - "*.jsx"
      - "*.js"
      - "biome.json"
      - "package.json"

  check:
    command: 'pnpm'
    args: ['biome', 'check', '.']
    inputs:
      - "src/**/*"
      - "*.tsx"
      - "*.ts"
      - "*.jsx"
      - "*.js"
      - "biome.json"
      - "package.json"
