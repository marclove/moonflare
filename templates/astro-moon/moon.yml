$schema: 'https://moonrepo.dev/schemas/project.json'
language: 'typescript'
layer: 'application'
stack: 'frontend'

tasks:
  build:
    command: 'pnpm'
    args: ['build']
    inputs:
      - "src/**/*"
      - "public/**/*"
      - "astro.config.*"
      - "package.json"
      - "tsconfig.*"
      - "worker-configuration.d.ts"
      - "wrangler.*"
      - "/shared-wasm/*.wasm"
    outputs:
      - 'dist'
    deps:
      - 'shared-wasm:gather'
